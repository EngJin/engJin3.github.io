       <br><br>
            <h1 id="cart">Fill In The Information</h1>
            <form class="pay">
            <table>
                <tr><td>
                <label>Name: </label>
                </td><td>
                <input type="text" size="20" maxlength="6" placeholder ="Enter your name" autofocus 
                 required tabindex="1" >
                 </td></tr><tr><td>
                <label>Address: </label>
                </td><td>
                <input type="text" size="30" maxlength="10" placeholder="66, Jalan XX, Taman XX," 
                tabindex="2" required>
                </td></tr><tr><td>
                <label>City: </label>
                </td><td>
                <select size="1" tabindex="3" required>
                    <option value="">Pulau Pinang</option>
                    <option value="">Perak</option>
                    <option value="">Perlis</option>
                    <option value="">Kedah</option>
                    <option value="">Kelantan</option>
                    <option value="">Selangor</option>
                    <option value="">Pahang</option>
                    <option value="">Johor</option>
                    <option value="">Terengganu</option>
                </select>
                </td></tr><tr><td>
                <label>Postcode:</label>
                </td><td>
                <input type="text" tabindex="4" required placeholder="13400">
                </td></tr><tr><td>
                <label>Phone number: </label>
                </td><td>
                <input type="tel" tabindex="5" required placeholder="012-1456125"> 
                </td></tr><tr><td>
                <label>Remark :</label>
                </td><td>
                <textarea cols="30" rows="5" tabindex="6"></textarea>
                </td></tr><tr><td>
                <input type="checkbox">Set as default address
                </td><td>
                  <br><br>
                  <br><br>
                  <button onclick="document.location='choosepayment.html'">Check Out</button>
                  <input type="reset"> 
                </table>
            </form>
